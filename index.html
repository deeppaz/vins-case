<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molfix Baby Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="loadingScreen">Loading...</div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <button id="babaButton">Baba (Square)</button>
            <button id="anneButton">Anne (Triangle)</button>
            <button id="startButton" style="display:none;">Start Game</button>
            <button id="replayButton" style="display:none;">Replay</button>
            <div id="score">Score: 0</div>
            <div id="timer">Time: 60</div>
            <div id="highScore">High Score: 0</div>
        </div>
    </div>
    <script src="assets/js/game.js"></script>
</body>
</html>
