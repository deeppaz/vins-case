<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molfix Baby Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="loadingScreen">
        <img src="assets/images/addwins_logo.jpg" alt="Addwins Logo">
        <p>Loading...</p>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="header" id="header">
                <img src="assets/images/logo.png" alt="Molfix Logo">
            </div>
            <!-- <div class="character-selection" id="selectYourPlayer">Select Your Player</div> -->
            <div class="character-buttons">
                <button id="babaButton" class="cloud-button-dad">
                    <img src="assets/images/dad-face.png" alt="Dad">
                </button>
                <button id="anneButton" class="cloud-button-mom">
                    <img src="assets/images/mom-face.png" alt="Mom">
                </button>
            </div>
            <button id="startButton" class="vins-button" style="display:none;">Start Game</button>
            <button id="replayButton" class="vins-button" style="display:none;">Replay</button>
            <div id="score" class="cloud-style" style="display:none;">Score: 0</div>
            <div id="timer" class="cloud-style" style="display:none;">Time: 60</div>
            <div id="highScore" class="cloud-style">High Score: 0</div>
        </div>
        <div id="endGameScreen" class="cloud-style" style="display:none;">
            <div id="finalScore">Your score: 0</div>
            <div id="finalHighScore">Highest score: 0</div>
            <button id="endGameReplayButton" class="cloud-button">Replay</button>
        </div>
    </div>
    <script src="assets/js/game.js"></script>
</body>
</html>
